spring:
  datasource:
    url: jdbc:mysql://localhost:3306/authenticate_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect

# storage configuration
  servlet:
    multipart:
      max-file-size: 128KB
      max-request-size: 128KB