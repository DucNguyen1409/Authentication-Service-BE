<!DOCTYPE html>
<html>
    <head>
        <title th:remove="all">User Register</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
        <div>
            <h1>Account Registration Successful</h1>
            <p>Dear <span th:text="${name}"></span>, Your account has been successfully registered!!</p>
            <p>Account information details: </p>
            <ul>
                <li>Email: <span th:text="${email}"></span></li>
                <li>Name: <span th:text="${name}"></span></li>
                <li>Role: <span th:text="${role}"></span></li>
            </ul>
            <p>Best regards</p>
        </div>
    </body>
</html>
